<div class="row">
  <div class="col-lg-12">
    <h1>Log In</h1>
    <form name="form" novalidate ng-submit="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" class="form-control" type="text" ng-model="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" class="form-control" type="password" ng-model="password" required>
      </div>
      <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Log in</button>
    </form>
  </div>
</div>
